<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPM SENAI</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <img src="./logo.jpeg" alt="AAPM SENAI" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Estoque</a></li>
                    <li><a href="#">Armários</a></li>
                    <li><a href="#">Estacionamento</a></li>
                    <li><a href="#">Comprovantes</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Sair</a>
            </div>
        </aside>

        <!-- Área principal -->
        <main>
            <!-- Cabeçalho -->
            <header>
                <h2>Home</h2>
                <div class="search">
                    <input id="barra_pesquisa" type="text" placeholder="Pesquisar...">
                    <button>
                        <img src="./image-removebg-preview.png" alt="Search Icon"; style="height: 25px;">
                    </button>
                </div>
                <div class="usuario">
                    <img src="./perfilfoto.png" alt="usuario" ; style="height: 40px;">
                </div>
            </header>

            <!-- Conteúdo com as seções -->
            <div class="content">
                <!-- Seção Estoque -->
                <section class="card">
                    <div class="card-header">
                        
                        <h3>Estoque</h3>
                    </div>
                    <div class="card-content">
                        <div class="info">
                            <h4>Produtos</h4>
                            <p>100</p>
                        </div>
                        <div class="info">
                            <h4>Em falta</h4>
                            <p>20</p>
                        </div>
                    </div>
                </section>

                <!-- Seção Armários -->
                <section class="card">
                    <div class="card-header">
                        <h3>Armários</h3>
                    </div>
                    <div class="card-content">
                        <div class="info">
                            <h4>Vagas</h4>
                            <p>100</p>
                        </div>
                        <div class="info">
                            <h4>Disponíveis</h4>
                            <p>43</p>
                        </div>
                    </div>
                </section>

                <!-- Seção Estacionamento -->
                <section class="card">
                    <div class="card-header">
                        <h3>Estacionamento</h3>
                    </div>
                    <div class="card-content">
                        <div class="info">
                            <h4>Vagas</h4>
                            <p>60</p>
                        </div>
                        <div class="info">
                            <h4>Reservados</h4>
                            <p>100</p>
                        </div>
                    </div>
                </section>

                <!-- Seção Comprovantes -->
                <section class="card">
                    <div class="card-header">
                        <h3>Comprovantes</h3>
                    </div>
                    <div class="card-content">
                        <div class="info">
                            <h4>Entrada</h4>
                            <p>100</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
